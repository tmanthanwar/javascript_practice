    <body>
        <script>
            var date = new Date();
            console.log(date);
            var time = date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getUTCFullYear() + "\n" + date.getUTCHours() + ":" + date.getUTCMinutes() + ":" + date.getSeconds();
            console.log(time);
        </script>
