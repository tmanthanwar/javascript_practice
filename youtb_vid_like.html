<html>
    <head>
        <title>youtube</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div style="text-align: center;">
            <h1 style="color: rgb(13, 12, 122);">Youtube Video</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/IDxiucO77iY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div><br><br>
        
        <div style="text-align: center;">
            <i onclick="hitALikes()" class="fa fa-thumbs-up" style="font-size:36px" title="I Like It"></i>&nbsp;<span id="likes_id">0</span>&nbsp;&nbsp;&nbsp;   
            <i onclick="hitADislikes()" class="fa fa-thumbs-down" style="font-size:36px" title="I dislike It"></i>&nbsp;<span id="dislikes_id">0</span>    
            
        </div>       
            <script>
                var likes = 0;
                var dislikes = 0;
    
                function hitALikes(){
                    likes++;
                    document.getElementById("likes_id").innerHTML = likes;
                }
                function hitADislikes(){
                    dislikes++;
                    document.getElementById("dislikes_id").innerHTML = dislikes;
                }
            </script>
            
    </body>
</html>
