<html>
    <head>
        <title>thummbsup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <i onclick="myFunction()" class="fa fa-thumbs-up" id="thumb" style="font-size:36px"></i>
        
        <script>
            function myFunction() {
                document.getElementById("thumb").classList.toggle("fa-thumbs-down");
            }
        </script>
    </body>
</html>
